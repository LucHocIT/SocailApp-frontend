<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f8ef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Cloud shapes -->
  <circle cx="450" cy="80" r="25" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="430" cy="75" r="20" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="470" cy="75" r="15" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Main illustration -->
  <!-- Person 1 -->
  <circle cx="150" cy="120" r="25" fill="url(#gradient1)"/>
  <rect x="125" y="145" width="50" height="60" rx="25" fill="url(#gradient1)"/>
  
  <!-- Person 2 -->
  <circle cx="350" cy="130" r="25" fill="url(#gradient2)"/>
  <rect x="325" y="155" width="50" height="60" rx="25" fill="url(#gradient2)"/>
  
  <!-- Connection lines -->
  <path d="M175 150 Q250 100 325 160" stroke="#4f8ef7" stroke-width="3" fill="none" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Message bubbles -->
  <ellipse cx="200" cy="180" rx="30" ry="20" fill="white" stroke="#4f8ef7" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#4f8ef7">Hi!</text>
  
  <ellipse cx="300" cy="200" rx="35" ry="20" fill="white" stroke="#ef4444" stroke-width="2"/>
  <text x="300" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="#ef4444">Hello!</text>
  
  <!-- Hearts -->
  <path d="M250 250 C245 245 235 245 235 255 C235 245 225 245 220 250 C225 260 235 270 250 280 C265 270 275 260 280 250 C275 245 265 245 265 255 C265 245 255 245 250 250 Z" fill="#ef4444" opacity="0.7">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Social icons -->
  <circle cx="100" cy="300" r="20" fill="#10b981"/>
  <text x="100" y="305" text-anchor="middle" font-family="Arial" font-size="16" fill="white">👥</text>
  
  <circle cx="150" cy="320" r="20" fill="#f59e0b"/>
  <text x="150" y="325" text-anchor="middle" font-family="Arial" font-size="16" fill="white">💬</text>
  
  <circle cx="350" cy="300" r="20" fill="#8b5cf6"/>
  <text x="350" y="305" text-anchor="middle" font-family="Arial" font-size="16" fill="white">📱</text>
  
  <circle cx="400" cy="320" r="20" fill="#06b6d4"/>
  <text x="400" y="325" text-anchor="middle" font-family="Arial" font-size="16" fill="white">🌐</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="200" r="3" fill="#4f8ef7" opacity="0.5">
    <animate attributeName="r" values="3;6;3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="180" r="4" fill="#ef4444" opacity="0.5">
    <animate attributeName="r" values="4;7;4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title text -->
  <text x="250" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">
    Social Connection
  </text>
</svg>
